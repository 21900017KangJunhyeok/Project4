<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project4_first</title>
</head>
<body>
<h1>사용자 추가</h1>
<form name = "form1" action = "form_ok.jsp" method="post">
    <div>
        <label for = "email"> Email</label>
        <input type="text" id = "email" name = "email">
    </div>
    <div>
        <label for = "password"> Password</label>
        <input type="text" id = "password" name = "password">
    </div>
    <div>
        <label for = "address"> Address</label>
        <input type="text" id = "address" name = "address" placeholder="1234 Main St">
    </div>
    <div>
        <label for = "number"> Student Number</label>
        <input type="text" id = "number" name = "number" placeholder="ex)22200001">
    </div>
    <div>
        <label for ="city"> City</label>
        <input type="text" id = "city" name = "city">
    </div>
    <div>
        <label for = "state"> State</label>
        <select id = "state">
            <option selected>Choose....</option>
            <option>...</option>
        </select>

    </div>
    <div>
        <label for = "zip"> Zip</label>
        <input type="text" id = "zip" name = "zip">
    </div>
    <div class  ="form-check">
        <input class = "form-check-input" type="checkbox" id="gridCheck">
        <label class = "form-check-label" for="gridCheck">
            Check me out
        </label>
    </div>
    <div>
        <button type="submit">Sign in</button>
    </div>
</form>



</body>
</html>
